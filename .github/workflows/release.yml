on:
    push:
        tags:
            - "*"

jobs:
    publish:
        name: Publish to crates.io
        runs-on: ubuntu-latest
        steps:
            - name: Checkout sources
              uses: actions/checkout@v3
            - name: Install stable toolchain
              uses: actions-rs/toolchain@v1
              with:
                profile: minimal
                toolchain: stable
                override: true
            - run: cargo publish --token ${CRATES_IO_API_TOKEN}